<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/jquery-3.4.1.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container container-1">
      <div>Code</div>
    </div>
    <div class="container container-2">
      <div>Flag</div>
    </div>
    <div class="container container-3">
      <div>Name</div>
    </div>
    <div class="container container-4">
      <div>Capital</div>
    </div>
    <div class="container container-5">
      <div>Population</div>
    </div>
    <script>
        const Countries =  $.ajax({
          method: "GET",
          url: "https://restcountries.eu/rest/v2/all?fields=" ,
          success: function(response) {

            for(let i=0;i<response.length;i++){ 
            $('.container-1').append('<div>' + response[i].alpha2Code +'</div>');
            $('.container-2').append('<div><img src="' + response[i].flag + '"</div>');
            $('.container-3').append('<div>'+ response[i].name+'</div>');
            $('.container-4').append('<div>'+ response[i].capital+'</div>');
            $('.container-5').append('<div>' + response[i].population+'</div>')
            }
          }
        });
    </script>
  </body>
</html>
